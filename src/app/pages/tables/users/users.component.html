<nb-card>
  <nb-card-header>
    Users
  </nb-card-header>

  <nb-card-body>
    <ng2-smart-table [settings]="settings" [source]="source"
                     (deleteConfirm)="deleteUser($event)"
                     (createConfirm)="createUser($event)"
                     (editConfirm)="updateUser($event)">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
